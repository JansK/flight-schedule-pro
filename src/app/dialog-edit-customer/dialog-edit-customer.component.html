<h1 mat-dialog-title>Edit Customer</h1>
<div mat-dialog-content>
  <form [formGroup]="customerForm" (ngSubmit)="onFormSubmit()">
    <div class="input-container">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="button-container">
        <button mat-raised-button color="primary">{{ data.mode == 'add' ? 'Add' : 'Save'}}</button>
        <button mat-stroked-button color="warn">Close</button>
    </div>
  </form>
</div>
