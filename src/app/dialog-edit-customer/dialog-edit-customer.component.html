<h1 mat-dialog-title>Edit Customer</h1>
<div mat-dialog-content>
  <form [formGroup]="customerForm" (ngSubmit)="onFormSubmit()">
    <div class="input-container">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="customerForm.get('email')!.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" mask="(000) 000-0000">
        <mat-error *ngIf="customerForm.get('phoneNumber')!.invalid">{{getPhoneNumberErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="button-container">
        <button mat-raised-button color="primary" type="submit">{{ data.mode == 'add' ? 'Add' : 'Save'}}</button>
        <button mat-stroked-button mat-dialog-close color="warn">Close</button>
    </div>
  </form>
</div>
